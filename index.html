<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحويل Built-Up → ماسورة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>حساب تحويل Built‑Up (ويب + فلانش) إلى ماسورة</h1>
  <div class="box">
    <h3>معطيات الـ Built‑Up</h3>
    <label>ارتفاع الويب h<sub>w</sub> (مم)</label>
    <input id="h_w" type="number" value="400">
    <label>سماكة الويب t<sub>w</sub> (مم)</label>
    <input id="t_w" type="number" value="8">
    <label>عرض الفلانش b<sub>f</sub> (مم)</label>
    <input id="b_f" type="number" value="200">
    <label>سماكة الفلانش t<sub>f</sub> (مم)</label>
    <input id="t_f" type="number" value="12">
    <button id="calc">احسب الماسورة البديلة</button>
  </div>
  <pre id="output">اضغط "احسب" لبدء الحساب...</pre>

  <script src="script.js"></script>
</body>
</html>
